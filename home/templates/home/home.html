{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block main %}
    <div class="row">
        <div class='col-sm'></div>
        <div class='col-sm'>
            <h1>Welcome</h1>
        </div>
        <div class='col-sm'>
            {% if user.is_authenticated %}
                <p> Hello {{ user.username }}</p>
                <a href="{% url 'list_client' %}">Clients</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
